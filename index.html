<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
  <title></title>   
</head>

<body>
  <h1>Task List</h1>
  <div class="enter_task">
    <form id="task_form" method="POST">
      <input type="text" id="task_description" name="task_description"/>
      <input type="submit" id="add_task" value="Add Task"/>
    </form>
  </div>
 
  <div class="task_list">
    <div>
      TODO
      <ul class="todo"></ul>
    </div>
    <div>
      COMPLETE
      <ul class="complete"></ul>
    </div>
  </div>  
 
  <script src="jquery-2.0.0.js"></script>
  <script src="jquery-ui-1.10.2.custom.min.js"></script>
  <script src="app.js"></script>  
</body>
</html>
